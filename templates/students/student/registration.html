{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h1> Sign Up </h1>
    <div class="module">
        <p>Enter your details to create an account : </p>
        <form method="post">
            {{ form.as_p }}
            <input type="submit" value="Create my account">
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
