{% extends 'base.html' %}

{% block title %}My courses{% endblock %}
{% block content %}
    <h1>My courses</h1>
    <div class="module">
        {% for object in object_list %}
            <div class="course-info">
                <h3>{{ object.title }}</h3>
                <p><a href="{% url 'student_course_detail' object.id %}">Access Contents</a></p>
            </div>
        {% empty %}
            <p>
                you are not enrolled in any courses yet.
                <a href="{% url 'course_list' %}">Browse courses</a> to enroll a course.
            </p>
        {% endfor %}
    </div>
{% endblock %}
